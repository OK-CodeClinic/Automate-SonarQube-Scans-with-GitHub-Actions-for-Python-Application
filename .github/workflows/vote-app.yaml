name: Vote App Pipeline to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  SonarQubeTrigger:
    name: SonarQube Trigger
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2 

      - name: SonarQube Scan
        uses: kitabisa/sonarqube-action@master
        with:
          login: ${{ secrets.SONAR_TOKEN }}
         ## host: ${{ secrets.SONAR_URL }}

